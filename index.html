<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onlineBookStore.test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="background"></div>
    <div class="container">
      <div class="header">
        <h1 id="title">onlineBookStore Survey Form</h1>
        <p class="description" id="description">
          Thank you for taking the time to help us improve the service
        </p>
      </div>
      <form
        class="form"
        method="post"
        action="https://onlineBookStore.test"
        id="survey-form"
      >
        <fieldset>
          <label for="name" id="name-label"
            >Name<input
              class="input"
              id="name"
              type="text"
              name="name"
              placeholder=" Enter your name"
              required
            />
          </label>
          <label for="email" id="email-label"
            >Email<input
              class="input"
              id="email"
              type="email"
              name="email"
              placeholder=" Enter your email"
              required
          /></label>
          <label for="age" id="number-label"
            >Age (optional)<input
              class="input"
              id="number"
              id="age"
              type="number"
              name="age"
              min="5"
              max="220"
              placeholder=" Enter your age"
          /></label>
        </fieldset>
        <fieldset>
          <label for="dropdown"
            >Which option best describes your current interest?
            <select class="input" id="dropdown">
              <option value="">Select your interest</option>
              <option value="1">Fiction</option>
              <option value="2">Non-Fiction</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend onlineBookStore.test to a friend?</legend>
            <label class="block" for="Definitely"
              ><input
                id="Definitely"
                type="radio"
                name="recommendation"
                value='Definitely'
                checked
              />
              Definitely</label
            >
     
          <label class="block" for="Maybe"
            ><input 
						  id="Maybe" 
							type="radio" 
							name="recommendation"
              value='Maybe'
             />
            Maybe</label
          >
      
          <label class="block" for="Not-sure"
            ><input
              class="far"
              id="Not-sure"
              type="radio"
							name="recommendation"
              value='Not sure'
            />
            Not sure</label
          >
        </fieldset>
        <fieldset>
          <label class="block" for="ref">What is your favorite feature of onlineBookStore.test?
            <select class="input select_input" id="ref" name="ref">
              <option value="">Select one</option>
              <option value="1">no glitches</option>
              <option value="2">simplicity</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label class="block"
            ><input
              name="prefer"
              value="Design"
              type="checkbox"
            />
            Design</label
          >
          <label class="block"
            ><input 
						  name="prefer" 
							value="Usability" 
							type="checkbox" 
					  />
            Usability</label
          >
          <label  class="block"
            ><input 
						  name="prefer" 
							value="Feedback" 
							type="checkbox" 
							 />
            Feedback</label
          >
          <label class="block"
            ><input
						  name="prefer" 
							value=" Assortment of goods" 
							type="checkbox" />
            Assortment of goods</label
          >
          <label class="block"
            ><input 
						class="far"
							name="prefer" 
							value="Delivery time" 
							type="checkbox"  />
            Delivery time</label
          >
        </fieldset>
        <fieldset>
					<legend>Any comments or suggestions?</legend>
          <label for="comment">
            <textarea
              id="comment"
              name="comment"
              rows="10"
              cols="30"
              placeholder="Enter your comment here"
            ></textarea>
          </label>
        </fieldset>
        <fieldset>
          <button 
					  class="button"
					  type="submit" 
						id="submit"
						>
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
